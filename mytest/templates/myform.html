{% extends 'base2.html' %}
{% load markdown_extras %}
{% block title %} {{ post.title }} - 表單輸入-2 {% endblock %}

{% block content %} 

{% if message %}
    <div class='alert alert-warning'>
         {{ message }}
    </div>
{% endif %}

<form action="" method='post'>
    {% csrf_token %}
    <label for="title">現在心情:</label><br>
    
    {% for m in moods %}
    <input type='radio' name='mood' value='{{ m.status }}'>{{ m.status }}</input>
    {% endfor %}
    <br>

    心情留言板：<br/>
    <textarea name='user_post' rows=3 cols=70></textarea><br/>
    <label for='user_id'>你的暱稱：</label>
    <input id='user_id' type='text' name='user_id'>
    <label for='user_pass'>張貼密碼：</label>
    <input id='user_pass' type='password' name='user_pass'><br/>
    <input type='submit' value='張貼'>
    <input type='reset' value='清除重填'>
</form>

{% endblock content %}
